<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何制作皮卡丘</title>
    <style id="style"></style>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      *::after,
      *::before {
        box-sizing: border-box;
      }

      #buttons {
        position: fixed;
        display: flex;
        flex-direction: column;
        z-index: 20;
        right: 0;
        top: 0;
        margin-right: 10px;
        margin-top: 10px;
      }

      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }

      #html {
        position: fixed;
        width: 100%;
        height: 50vh;
        left: 0;
        bottom: 80px;
      }

      #style {
        display: none;
      }

      #html2 {
        position: fixed;
        width: 100%;
        height: 55vh;
        left: 0;
        top: 0;
        overflow-y: scroll;
        overflow-x: hidden;
        background-color: #eee;
        padding: 16px;
      }

      #html2::-webkit-scrollbar {
        display: none;
      }
</style>
  </head>

  <body>
    <div id="html">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="trigon">
            <div class="circularDiv">
              <div class="circular"></div>
            </div>
          </div>
        </div>
        <div class="mouth">
          <div class="upLeftMouth"></div>
          <div class="upRightMouth"></div>
          <div class="downMouth">
            <div class="innerMouth"></div>
          </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
    </div>

    <div id="html2"></div>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnOrdinary">中速</button>
      <button id="btnSpeed">快速</button>
    </div>

    <script src="movingcode.13b1ccf8.js"></script>
  </body>
</html>
